<!-- Login form creation starts-->

        <div class="col-md-12">
          <img src="./images/logo.png" alt="" class="d-block mx-auto">
        </div>
        <form class="form-container">
        <div class="form-header">Create an Account</div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon addon-login"><img src="./images/login/username.png" alt=""></span>
                <input id="email" type="text" class="login-control" name="firstname" placeholder="First Name">
              </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon addon-login"><img src="./images/login/username.png" alt=""></span>
                <input id="email" type="text" class="login-control" name="lastname" placeholder="Last Name">
              </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon addon-login"><img src="./images/email.svg" alt=""></span>

              </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon addon-login"><img src="./images/login/password.png" alt=""></span>
                <input id="email" type="text" class="login-control" name="Password" placeholder="Password">
              </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon addon-login"><img src="./images/login/password.png" alt=""></span>

        </form>
