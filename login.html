  <body class="user-bg">
<!-- Login form creation starts-->
  <section class="container-fluid login-fluid">
    <!-- row and justify-content-center class is used to place the form in center -->
    <section class="col-sm-12 col-md-3 justify-content-center login-bg">
      <section class="col-12 col-sm-12 col-md-12">
        <div class="col-md-12">
          <img src="./images/logo.png" alt="" class="d-block mx-auto">
        </div>
        <form class="form-container">
        <div class="form-header">Login</div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon addon-login"><img src="./images/login/username.png" alt=""></span>
                <input id="email" type="text" class="login-control" name="email" placeholder="Username">
              </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon addon-login"><img src="./images/login/password.png" alt=""></span>
                <input id="email" type="text" class="login-control" name="email" placeholder="Password">
              </div>
        </div>
        <div>
            <p class="text-white d-flex justify-content-end">Forget Password ?</p>
        </div>
        
        </form>
        <div class="form-footer">
          <p class="text-white"> Don't have an account? <a href="./sign-up.html" class="text-dark font-weight-bold">Sign Up here</a></p>
        </div>
        <div class="col-md-12 mt-5">
          <a href="./home.html"><img src="./images/login/forward.png" alt="" class="d-block mx-auto"></a>
        </div>
      </section>
    </section>
  </section>
<!-- Login form creation ends -->
